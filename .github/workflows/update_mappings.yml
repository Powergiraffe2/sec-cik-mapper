name: update-mappings

on:
  pull_request: # run on all pull requests
  push: # run only on pushes to main
    branches:
      - main
  schedule: # run daily at 8am
    - cron: "0 8 * * *"

# https://stackoverflow.com/q/57921401/
jobs:
  update-mappings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install -U tox
      - name: Update auto-generated mappings
        run: tox -e update-mappings
      - name: Commit mappings
        run: bash scripts/update_mappings.sh

